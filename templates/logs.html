<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Detection Logs</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Header */
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        /* Image Styling */
        .drone-image {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .drone-image:hover {
            transform: scale(1.2);
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Drone Detection Logs</h1>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Detected At</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for detection in detections %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ detection[0] }}</td>
                    <td>{{ detection[1] }}</td>
                    <td>{{ detection[2] }}</td>
                    <td>
                        {% if detection[3] %}
                        <a href="{{ detection[3] }}" target="_blank">
                            <img src="{{ detection[3] }}" class="drone-image" alt="Drone Image">
                        </a>
                        {% else %}
                        No Image
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
